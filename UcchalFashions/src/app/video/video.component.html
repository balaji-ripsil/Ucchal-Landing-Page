
  <header style="height: 600px">
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="../../assets/video/Video.mp4" type="video/mp4">
    </video>

      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
            <h1 class="display-3">Video Header</h1>
            <p class="lead mb-0">With HTML5 Video and Bootstrap 4</p>
       

           <div class="container" style="width: 600px">
            <form role="form">
              <div class="row">
                
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control input-md" placeholder="First Name">
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="last_name" id="last_name" class="form-control input-md" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-md" placeholder="E-mail">
              </div>
              <input type="submit" value="SUBSCRIBE NOW" class="btn btn-info btn-block">
            </form>
          </div>
         
        </div>
      </div>
  </header>
